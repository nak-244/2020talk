<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ロングバージョン</title>
  <meta name="description" content="Free Bootstrap 4 Pingendo Aquamarine template for unique events.">
  <link rel="stylesheet" href="aquamarine.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&amp;display=swap" rel="stylesheet">
  <script src="js/navbar-ontop.js"></script>
  <script src="js/animate-in.js"></script>
  <link rel="stylesheet" href="common.css">
</head>

<body>
  <div class="py-5">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 text-center">
          <p>あなたにおすすめの求人を探すために<br>いくつか質問させてね！</p>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 mx-auto">
          <img src="assets/img/01.png" class="img-fluid">
        </div>
      </div>
      <div class="row py-3">
        <div class="col-lg-3 col-md-3 col-sm-12 mx-auto">
          <button type="button" class="btn btn-primary btn-lg btn-block">サクッと答える</button>
        </div>
      </div>
      <div class="row py-3">
        <div class="col-lg-3 col-md-3 col-sm-12 mx-auto">
          <button type="button" class="btn btn-primary btn-lg btn-block">詳しく答える</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  <script src="js/smooth-scroll.js"></script>

</html>
