  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
  <script>
    $(function() {
      // button要素をクリックしたら発動
      $('button#kenbtn').click(function() {
        // セレクトボックスで選択したvalue値を変数に格納
        var ken = $('#srh_ken_param option:selected').text();
        // p要素にvauleを出力
        $('p#ken').text(ken);
      });
    });
  </script>
  <script>
    $(function() {
      $('.srh_room_type_param').select2({
        "width": "100%",
        closeOnSelect: false
      });
    });
  </script>
  <script>
    $(function() {
      // button要素をクリックしたら発動
      $('button#kodawaribtn').click(function() {
        // ①配列の変数を宣言
        var kodawari = [];
        // ②選択したoption要素をeachで1つずつループ処理
        $('#srh_room_type_param option:selected').each(function() {
          // ③セレクトボックスで選択したテキストを1つずつ配列に格納
          kodawari.push($(this).text());
        });
        // p要素にテキストを出力
        $('p#kodawari').text(kodawari);
      });
    });
  </script>
  <script type="text/javascript">
    $(function() {
      var href = "https://sigotora.jp/index.cfm";
      $('.srh_ken_param,#srh_room_type_param').on('change', function() {
        var srh_ken_param = $('.srh_ken_param').val();
        var srh_room_type_param = $('#srh_room_type_param').map(function() {
          return $(this).val();
        }).get();
        $('#search').prop('href', href + "?fuseaction=job.joblist&srh_ken_param=" + srh_ken_param + "&srh_room_type_param=" + srh_room_type_param);
      });
    });
  </script>
  <script>
    var efectleft = {
      delay: 300, //アニメーションの発生タイミング
      distance: '200px', //要素の移動距離
      origin: 'left' //要素が移動してくる方向
    };
    var efectright = {
      delay: 600, //アニメーションの発生タイミング
      distance: '200px', //要素の移動距離
      origin: 'right' //要素が移動してくる方向
    };
    ScrollReveal().reveal('.efectleft', efectleft);
    ScrollReveal().reveal('.efectright', efectright);
  </script>
