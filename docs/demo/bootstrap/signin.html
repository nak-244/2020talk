<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jpn.css - Optimize typography in Japanese</title>
  <meta name="description" content="jpn.cssは、BootstrapなどCSSフレームワークを適用させた際、 日本語だと不格好に見えてしまう問題を解消するためのスタイルシートです。">
  <meta name="author" content="kokushin">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="https://kokushin.github.io/jpn.css/css/signin.css">

  <link rel="stylesheet" href="https://unpkg.com/jpn.css@latest/dist/bootstrap/jpn.min.css" id="jpncss">

  <style>
      .fixed-footer-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(0,0,0,.8);
        padding: 1em 0;
        text-align: center;
      }
    </style>
</head>
<body>
  <div class="container">

    <form class="form-signin">
      <h2 class="form-signin-heading">ログインが必要です</h2>
      <label for="inputEmail" class="sr-only">メールアドレス</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="メールアドレス" required autofocus>
      <label for="inputPassword" class="sr-only">パスワード</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" required>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> パスワードを保存する
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
    </form>

  </div> <!-- /container -->

  <div class="fixed-footer-bar" id="demo-change-styles-bar">
    <button class="btn btn-danger" id="demo-change-styles-btn">jpn.cssを無効にする</button>
  </div>

  <script>
    (function() {
      var jpncss = document.getElementById('jpncss');
      var changeStylesBar = document.getElementById('demo-change-styles-bar');
      var changeStylesBtn = document.getElementById('demo-change-styles-btn');
      var jpncssFilePath = jpncss.getAttribute('href');
      var changeFlag = false;

      changeStylesBtn.addEventListener('click', function() {
        if (!changeFlag) {
          jpncss.setAttribute('href', '');
          changeStylesBtn.textContent = 'jpn.cssを有効にする';
          changeStylesBtn.setAttribute('class', 'btn btn-success');
          changeFlag = true;
        } else {
          jpncss.setAttribute('href', jpncssFilePath);
          changeStylesBtn.textContent = 'jpn.cssを無効にする';
          changeStylesBtn.setAttribute('class', 'btn btn-danger');
          changeFlag = false;
        }
      });

      document.body.style.paddingBottom = changeStylesBar.clientHeight + 'px';
    })();
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
