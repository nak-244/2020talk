<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>サンプル</title>
  <link rel="stylesheet" href="aquamarine.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&amp;display=swap" rel="stylesheet">
  <script src="js/1navbar-ontop.js"></script>
  <script src="js/animate-in.js"></script>
  <link rel="stylesheet" href="assets/css/common.css">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-white sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/img/pc1.png" />
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarDarkSupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbarDarkSupportedContent">
        <ul class="navbar-nav"></ul>
        <form class="form-inline my-2 my-lg-0"> <input class="form-control mr-sm-2" type="text" placeholder="Search"> <button class="btn my-2 my-sm-0 btn-primary" type="submit">Search</button> </form>
      </div>
    </div>
  </nav>

  <div id="app" class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <div class="kaiwa">
            <figure class="kaiwa-img-left"><img src="assets/img/02.png"></figure>
            <div class="kaiwa-text-right">
              <p class="kaiwa-text">
                どのエリアで働きたいですか？
              </p>
            </div>
          </div>

          <span class="float-right">
            <button class="btn btn-outline-primary my-2 show" @click="showModal" class="collapse" id="collapse1">エリアを選択してください</button>
          </span>

          <div class="kaiwa" v-for="user in users" v-bind:key="user.id">
            <figure class="kaiwa-img-right"><img src="assets/img/03.png"></figure>
            <div class="kaiwa-text-left">
              <p class="kaiwa-text">
                {{ user.id }}
              </p>
            </div>
          </div>

          <!-- モーダルウィンドウ用 -->
          <modal name="user-modal" :adaptive="true">
            <div class="container">
              <div class="card bg-white">
                <div class="card-body">
                  <div class="card-title">
                    <h2>エリア選択</h2>
                  </div>
                  <div class="card-text">
                    <div class="form-group">
                      <label for="id">エリア</label>
                      <input type="text" class="form-control" id="id" placeholder="IDを入力してください" v-model="form.id">

<div class="row">
  <div class="col-sm-12 col-md-4">
    <button class="btn btn-outline-primary btn-block" type="button" data-toggle="collapse" data-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
    北海道・東北地方
  </button>
  </div>
  <div class="col-sm-12 col-md-4">
    <button class="btn btn-outline-primary btn-block" type="button" data-toggle="collapse" data-target="#collapse3" aria-expanded="false" aria-controls="collapse3">
    関東地方
  </button>
  </div>
  <div class="col-sm-12 col-md-4">
    <button class="btn btn-outline-primary btn-block" type="button" data-toggle="collapse" data-target="#collapse4" aria-expanded="false" aria-controls="collapse4">
    北陸・甲信越地方
  </button>
  </div>
</div>

                    </div>
                    <button class="btn btn-primary" @click="registerUser" data-toggle="collapse" data-target="#collapse1" aria-expanded="true" aria-controls="collapse1">登録</button>
                  </div>
                </div>
              </div>
            </div>
          </modal>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-js-modal@1.3.31/dist/index.min.js"></script>
  <script>
    Vue.use(window["vue-js-modal"].default);
    const vue = new Vue({
      el: "#app",
      data: {
        title: 'ユーザ一覧',
        form: {
          id: '',
        },
        users: [],
        editIndex: -1,
      },
      methods: {
        showModal() {
          this.createFlag = true;
          this.resetForm();
          this.$modal.show('user-modal');
        },
        registerUser() {
          const user = Object.assign({}, this.form);
          this.users.push(user);
          this.$modal.hide('user-modal');
          this.resetForm();
        },
        resetForm() {
          this.form.id = '';
        },
      },
    })
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/smooth-scroll.js"></script>
</body>

</html>
