<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ショートバージョン</title>
  <meta name="description" content="Free Bootstrap 4 Pingendo Aquamarine template for unique events.">
  <link rel="stylesheet" href="aquamarine.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&amp;display=swap" rel="stylesheet">
  <script src="js/1navbar-ontop.js"></script>
  <script src="js/animate-in.js"></script>
  <link rel="stylesheet" href="assets/css/common.css">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-white sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/img/pc1.png" />
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarDarkSupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbarDarkSupportedContent">
        <ul class="navbar-nav"></ul>
      </div>
    </div>
  </nav>

  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <div class="kaiwa">
            <figure class="kaiwa-img-left"><img src="assets/img/02.png"></figure>
            <div class="kaiwa-text-right">
              <p class="kaiwa-text">
                どのエリアで働きたいですか？
              </p>
            </div>
          </div>

          <span class="float-right">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal3">働きたいエリアを選んでください</button>
          </span>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModal3Label">エリア選択</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <!-- 都道府県 -->
                    <div class="row">
                      <div class="col-12">
                        <div class="card">
                          <div class="card-body">
                            <select id="srh_ken_param" class="custom-select srh_ken_param">
                              <option value="" selected>都道府県を選択</option>
                              <option value="1">北海道</option>
                              <option value="2">青森県</option>
                              <option value="3">岩手県</option>
                              <option value="4">宮城県</option>
                              <option value="5">秋田県</option>
                              <option value="6">山形県</option>
                              <option value="7">福島県</option>
                              <option value="8">茨城県</option>
                              <option value="9">栃木県</option>
                              <option value="10">群馬県</option>
                              <option value="11">埼玉県</option>
                              <option value="12">千葉県</option>
                              <option value="13">東京都</option>
                              <option value="14">神奈川県</option>
                              <option value="15">新潟県</option>
                              <option value="16">富山県</option>
                              <option value="17">石川県</option>
                              <option value="18">福井県</option>
                              <option value="19">山梨県</option>
                              <option value="20">長野県</option>
                              <option value="21">岐阜県</option>
                              <option value="22">静岡県</option>
                              <option value="23">愛知県</option>
                              <option value="24">三重県</option>
                              <option value="25">滋賀県</option>
                              <option value="26">京都府</option>
                              <option value="27">大阪府</option>
                              <option value="28">兵庫県</option>
                              <option value="29">奈良県</option>
                              <option value="30">和歌山県</option>
                              <option value="31">鳥取県</option>
                              <option value="32">島根県</option>
                              <option value="33">岡山県</option>
                              <option value="34">広島県</option>
                              <option value="35">山口県</option>
                              <option value="36">徳島県</option>
                              <option value="37">香川県</option>
                              <option value="38">愛媛県</option>
                              <option value="39">高知県</option>
                              <option value="40">福岡県</option>
                              <option value="41">佐賀県</option>
                              <option value="42">長崎県</option>
                              <option value="43">熊本県</option>
                              <option value="44">大分県</option>
                              <option value="45">宮崎県</option>
                              <option value="46">鹿児島県</option>
                              <option value="47">沖縄県</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button id="kenbtn" type="button" class="btn btn-secondary" data-dismiss="modal">選択する</button>
                  <p></p>
                </div>
              </div>
            </div>
          </div>

          <div class="kaiwa">
            <figure class="kaiwa-img-right"><img src="assets/img/03.png"></figure>
            <div class="kaiwa-text-left">
              <p id="ken" class="kaiwa-text">
              </p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/smooth-scroll.js"></script>

  <script>
    $(function() {

      // button要素をクリックしたら発動
      $('button#kenbtn').click(function() {

        // セレクトボックスで選択したvalue値を変数に格納
        var city = $('#srh_ken_param option:selected').text();

        // p要素にvauleを出力
        $('p#ken').text(city);

      });
    });
  </script>
</body>

</html>
